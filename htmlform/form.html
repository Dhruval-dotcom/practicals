<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="card">
        <div id="heading">
        <div id="personal">PERSONAL</div><div id="maron"></div>
    </div>
    
        <div class="feild">
             <br>
            <label for="">Name:</label>
            <input readonly type="text" class="input-text" name="" id="name">
             
        </div>

        Gender: <input type="radio" disabled name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" disabled name="gender" id="female">
        <label for="female">Female</label>   
        <!-- <span id="gender"></span>  --><br><br>

        Dob: <span id="dob"></span> 
        <div class="feild">
            <label for="">Office:</label>
            <textarea  class="input-text" readonly name="" id="office" cols="4" rows="4"></textarea>
             
        </div>
        <div class="feild">
            <label for="">Residence:</label>
            <textarea  class="input-text" readonly name="" id="residence" cols="4" rows="4"></textarea>
             
        </div>

        Postal: <span id="postal"></span> <br>
        <div class="feild">
            <label for="">Mobile:</label>
            <input readonly type="text" class="input-text" name="" id="mobile">
             
        </div>
        <div class="feild">
            <label for="">Telephone:</label>
            <input readonly type="text" class="input-text" name="" id="telephone">
             
        </div>
        <div class="feild">
            <label for="">Email ID:</label>
            <input readonly type="text" class="input-text" name="" id="email">
             
        </div>

        <label for="">Department: &nbsp;&nbsp;</label>
        <input disabled type="checkbox" name="" id="php">
        <label for="php">PHP &nbsp; </label>
        <input disabled type="checkbox" name="" id="golang">
        <label for="golang">Golang &nbsp; </label>
        <input disabled type="checkbox" name="" id="python">
        <label for="python">Python &nbsp; </label>
        <input disabled type="checkbox" name="" id="nodejs">
        <label for="nodejs">NodeJs &nbsp; </label>
        <input disabled type="checkbox" name="" id="react">
        <label for="react">React &nbsp; </label>

        <br><br>
        <label for="">Dept. yo are currently working in:</label>
        <input readonly list="dept" name="" id="deptc">
        <datalist id="dept">
            <option value="PHP">
            <option value="golang">
            <option value="react">
            <option value="frontend">
            <option value="MEAN">
            <option value="MERN">
            <option value="JAVA">
            <option value="asp.net">
            <option value="blockchain">
            <option value="flutter">
        </datalist><br>

        <div id="cardinside">
            <div id="cardinside1">
                <label for="">favourite color</label>
                    <input type="color" id="color"><br><br>
                <div class="feild">
                    <label for="">Blood Group:</label>
                    <input type="text" class="input-text" name="" id="blood-group">    
                </div>
                <div class="feild">
                    <label for="">Aadhar no.:</label>
                    <input readonly type="text" class="input-text" name="" id="aadhar">
                     
                </div>
                <div class="feild">
                    <label for="">Vehicle No.:</label>
                    <input readonly type="text" class="input-text" name="" id="vehicle-no">
                     
                </div>
                <div class="feild">
                    <label for="">Bank A/c With:</label>
                    <input readonly type="text" class="input-text" name="" id="bank-acc">
                     
                </div>
                <div class="feild">
                    <label for="">Debit Card No.:</label>
                    <input readonly type="text" class="input-text" name="" id="debit">
                     
                </div>
                <div class="feild">
                    <label for="">Passport No:</label>
                    <input readonly type="text" class="input-text" name="" id="passport-no">
                     
                </div>
                <div class="feild">
                    <label for="">profile</label>
                    <input readonly type="text" class="input-text" name="" id="prof">
                    <span class="req" id="req19"></span>
                </div>
            </div>
            <div id="cardinside2">
                <label for="">Skill in domain between 1 to 100</label>
                <input type="range" id="ran" min="1" max="100" onclick="funchange()"><span id="ranval">51</span><br><br>
                <label for="cars">Vehicle You use : </label>

        <span id="vehicle"></span>
                <div class="feild">
                    <label for="">GSTIN:</label>
                    <input readonly type="text" class="input-text" name="" id="gstin">
                     
                </div>
                <div class="feild">
                    <label for="">DL No.:</label>
                    <input readonly type="text" class="input-text" name="" id="dl">
                     
                </div>
                <div class="feild">
                    <label for="">Account No.:</label>
                    <input readonly type="text" class="input-text" name="" id="account">
                     
                </div>
                <div class="feild">
                    <label for="">Credit Card No.:</label>
                    <input readonly type="text" class="input-text" name="" id="credit">
                     
                </div>
                <div class="feild">
                    <label for="">PAN No.:</label>
                    <input readonly type="text" class="input-text" name="" id="pan">
                     
                </div>
            </div>
        </div>
       
        <div>IN CASE OF EMERGENCY PLEASE NOTIFY</div>
        <div class="feild">
            <label for="">Name:</label>
            <input readonly type="text" class="input-text" name="" id="name-relative">
             
        </div>
        <div class="feild">
            <label for="">Mobile:</label>
            <input readonly type="text" class="input-text" name="" id="mobile-relative">
             
        </div>
        <div>
            <div style="display: flex;">
                <div class="feild" id="cardinside11">
                    <label for="">Telephone:</label>
                    <input readonly type="text" class="input-text" name="" id="telephone-relative">
                    
                </div>
                <div class="feild" id="cardinside22">
                    <label for="">Relation:</label>
                    <input readonly type="text" class="input-text" name="" id="relation-relative">
                    
                </div>
            </div>
        </div>
        <div id="footer">IN CASE OF LOSS,PLEASE RETURN IT TO THE OWNER</div>

        
    </div>
</body>
<script src="form.js"></script>
</html>
