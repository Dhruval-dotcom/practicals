<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/bootstrap.bundle.min.js.js"></script>
    <script src="js/jquery.min.js.js"></script>
<body>
    <a href="index.html" class="btn-change6">Add new data</a>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>Name</th>
                <th>Person Info</th>
                <th>Blood group</th>
                <th>Office</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var idcount = parseInt(localStorage.getItem('idcount'));
                for (var i = 1; i < idcount; i++) {

                    var obj = JSON.parse(localStorage.getItem('obj' + i.toString()));
                    if (obj) {
                        document.write(`<tr>
                        <td>
                        <div class='d-flex align-items-center'>
                        <img id='img${i}' width='45px' height='45px' class='rounded-circle' />
                        <div class='ms-3'>
                        <p class='fw-bold mb-1 ml-3'>${obj.name}</p>
                        <p class='text-muted mb-0 ml-3'>${obj.email}</p>
                        </div>
                        </div>
                        </td>
                        <td>
                        <p class='fw-normal mb-1'>${obj.deptc}</p>
                        <p class='text-muted mb-0'>${obj.mobile}</p>
                        </td>
                        <td>`);
                        document.write(i % 3 == 0 ? (`<span class='badge badge-success rounded-pill d-inline'>${obj.bloodgroup}</span>`) : (i % 3 == 1 ? (`<span class='badge badge-primary rounded-pill d-inline'>${obj.bloodgroup}</span>`) : `<span class='badge badge-warning rounded-pill d-inline'>${obj.bloodgroup}</span>`));
                        document.write(`</td>
                        <td>${obj.office}</td>
                        <td>
                        <a type='button' href='edit.html?id=${i}' class='btn btn-link btn-sm btn-rounded'>
                        <img width='18px' src='images/download.png'> Edit
                        </a>
                        </td>
                        <td>
                        <a type='button' onclick="return confirm('are you sure you want to delete?')" href='delete.html?id=${i}' class='btn btn-link btn-sm btn-rounded'>
                        <img src='images/download (1).png' width='19px'> Delete
                        </a>
                        </td>
                        </tr> `);
                        const rec = localStorage.getItem('img' + i.toString());
                        if (rec) {
                            document.querySelector('#img' + i.toString()).setAttribute("src", rec);
                        }
                    }
                }
            </script>
        </tbody>
    </table>
</body>
</html>
