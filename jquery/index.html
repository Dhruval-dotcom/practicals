<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="js/jquery-3.6.4.js.js"></script>
    <style>
        body{
            padding: 20px 5%;
        }
        select{
            margin-bottom: 20px;
            margin-top: 10px;
        }

    </style>

</head>

<body>
    <label for="">Country</label>
    <select id="country" class="form-select" aria-label="Default select example">
        <option class="select" selected>Select country</option>
        <option class="nation" class="nation" value="India">India</option>
        <option class="nation" value="uk">United Kingdom</option>
        <option class="nation" value="us">America</option>
    </select>
    <label for="">State</label>
    <select id="state" class="form-select" aria-label="Default select example">
        <option class="select" value="Select State" selected>Select State</option>
        <option class="India" value="Haryana">Haryana</option>
        <option class="India" value="Hyderabad">Hyderabad</option>
        <option class="India" value="Delhi">Delhi</option>
        <option class="India" value="Gujarat">Gujarat</option>

        <option class="uk" value="Northern">Northern Ireland</option>
        <option class="uk" value="Wales">Wales</option>

        <option class="us" value="Ohio">Ohio</option>
        <option class="us" value="Scotland">Pennsylvania</option>
        <option class="us" value="Jersey">New Jersey</option>
        <option class="us" value="Missouri">Missouri</option>
    </select>
    <label for="">City</label>
    <select id="city" class="form-select" aria-label="Default select example">
        <option class="select" value="Select city" selected>Select city</option>
        <option class="Haryana" value="Missouri">Gurugram</option>

        <option class="Hyderabad" value="Missouri">Mallapur</option>
        <option class="Hyderabad" value="Missouri">Habsiguda</option>
        <option class="Hyderabad" value="Missouri">Kukatpally</option>

        <option class="Delhi" value="Missouri">Delhi</option>
        <option class="Delhi" value="Missouri">Burari</option>
        <option class="Delhi" value="Missouri">Mandoli</option>

        <option class="Gujarat" value="Missouri">Ahmedabad</option>
        <option class="Gujarat" value="Missouri">Vadodara</option>
        <option class="Gujarat" value="Missouri">Surat</option>
        <option class="Gujarat" value="Missouri">Rajkot</option>
        <option class="Gujarat" value="Missouri">Gandhinagar</option>
        <option class="Gujarat" value="Missouri">Bhavnagar</option>
        <option class="Gujarat" value="Missouri">Jamnagar</option>

        <option class="England" value="Missouri">London</option>
        <option class="England" value="Missouri">Manchestor</option>
        <option class="England" value="Missouri">Cambridge</option>
        
        <option class="Scotland" value="Missouri">Perth</option>

        <option class="Northern" value="Missouri">Belfast</option>
        <option class="Northern" value="Missouri">Derry</option>
        <option class="Northern" value="Missouri">Newry</option>

        <option class="Wales" value="Missouri">Swansea</option>
        <option class="Wales" value="Missouri">Newport</option>

        <option class="Ohio" value="Missouri">Columbus</option>
        <option class="Ohio" value="Missouri">Kent</option>
        <option class="Ohio" value="Missouri">Akron</option>
        
        <option class="Pennsylvania" value="Missouri">Erie</option>
        <option class="Pennsylvania" value="Missouri">Lancaster</option>

        <option class="Jersey" value="Missouri">Trenton</option>
